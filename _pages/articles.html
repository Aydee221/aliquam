---
layout: default
title: Blog
---

{% for post in site.posts %}
<article>
    <header>
        <time datetime="{{ post.date | date: '%d %m %Y' }}">
            {{ post.date | date: "%d %B %Y" }}
        </time>
        <h2>{{ post.title }}</h2>
    </header>
    {{ post.excerpt }}
    <a href="{{ post.url }}"><small>Read More</small></a>
</article>
{% endfor %}
