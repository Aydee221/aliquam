<div id="content">
    <div>
        {% include logo.html %}
        {% include nav.html %}
    </div>
    <h1>
        {% if page.category %}
        {{ page.category }}
        {% else if page.tag %}
        {{ page.tag }}
        {% endif %}
        {% if page.category == nil and page.tag == nil %}
        {{ page.title }}
        {% endif %}
    </h1>
    {% if page.description %}
    <p>{{ page.description }}</p>
    {% endif %}
</div>
